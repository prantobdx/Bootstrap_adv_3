<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Project 3</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First name"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last name"
                />
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="password"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" class="form-control" id="phone" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" cols="20" rows="5">
                </textarea>
              </div>
              <div class="form-group">
                <label for="district">Distric name</label>
                <select id="district" class="form-control">
                  <option value="" disabled selected>
                    <--- Select a district ---->
                  </option>
                  <optgroup label="Dhaka Div.">
                    <option value="Dhaka">Dhaka</option>
                    <option value="gazipur">Gazipur</option>
                    <option value="savar">Savar</option>
                  </optgroup>

                  <optgroup label="Khulna Div.">
                    <option value="chandpur">Chandpur</option>
                    <option value="noakhali">Noakhali</option>
                    <option value="bagerhat">Bagerhat</option>
                  </optgroup>
                </select>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <div>
                  <label
                    ><input type="radio" value="male" name="gender" />
                    Male</label
                  >
                  <label
                    ><input type="radio" value="female" name="gender" />
                    Female</label
                  >
                  <label>
                    <input type="radio" value="others" name="gender" />
                    Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input
                  type="file"
                  id="image"
                  class="form-control-file"
                  accept="image/*"
                />
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="form-control" />
              </div>
              <div class="form-group">
                <label>
                  <input type="checkbox" /> I agree with all terms and
                  conditions.
                </label>
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-outline-success"
                  value="save"
                />
              </div>
            </form>
          </div>
          <div class="col-md-6">
            <form action="">
              <div class="form-group row">
                <label for="rightFirstName" class="col-md-4 col-form-label"
                  >First name</label

              </div>
              <div class="form-group row">

              <div class="form-group row">

              </div>
              <div class="form-group row">
                <label for="homeAddress" class="col-md-4 col-form-label"

                  <textarea
                    class="form-control"

              </div>
              <div class="form-group row">
                <label for="districtName" class="col-md-4 col-form-label"

                >
                <div class="col-md-8">

                      <--- Select a district ---->
                    </option>
                    <optgroup label="Dhaka Div.">
                      <option value="Dhaka">Dhaka</option>
                      <option value="gazipur">Gazipur</option>
                      <option value="savar">Savar</option>
                    </optgroup>

                    <optgroup label="Khulna Div.">
                      <option value="chandpur">Chandpur</option>
                      <option value="noakhali">Noakhali</option>
                      <option value="bagerhat">Bagerhat</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Gender</label>
                <div class="col-md-8">
                  <label
                    ><input type="radio" value="male" name="gender" />
                    Male</label
                  >
                  <label
                    ><input type="radio" value="female" name="gender" />
                    Female</label
                  >
                  <label>
                    <input type="radio" value="others" name="gender" />
                    Others</label
                  >
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Image Upload</label>
                <div class="col-md-8">
                  <input type="file" class="form-control-file" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label">Date of Birth</label>
                <div class="col-md-8">
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label"></label>
                <div class="col-md-8">
                  <input type="checkbox" class="" />I agree with all terms &
                  conditions
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-4 col-form-label"></label>
                <div class="col-md-8">
                  <input
                    type="submit"
                    class="btn btn-success"
                    value="Register"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
